<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      margin-top: 50px;
      padding: 30px 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .input-group {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    button.add {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      margin-left: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button.add:hover {
      background: #218838;
    }

    ul#taskList {
      list-style: none;
      padding: 0;
      margin-top: 25px;
    }

    li {
      background: #f9f9f9;
      padding: 12px 16px;
      margin-bottom: 12px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.2s;
    }

    li:hover {
      transform: scale(1.02);
    }

    .delete {
      background: #dc3545;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .delete:hover {
      background: #c82333;
    }

    @media (max-width: 600px) {
      .input-group {
        flex-direction: column;
      }
      button.add {
        margin-left: 0;
        margin-top: 10px;
        width: 100%;
      }
    }
  </style>
</head>

</html>
